name: Deploy Valentine's Page to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "valentine/**"
      - ".github/workflows/deploy-valentine.yml"
      - "index.html"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          mkdir -p _site/valentine
          cp -r valentine/* _site/valentine/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
